<html>
    <head>
        <title>mookie's django tutorial</title>
    </head>
    <body>
        <div>
            <h1><a href="">mookie's django tutorial</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.created_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
</html>
